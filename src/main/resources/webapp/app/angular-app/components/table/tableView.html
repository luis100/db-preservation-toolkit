<div class="row">
  <div class="col-lg-12">
    <!-- <h6 class="">Tables</h6> -->
    <br>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div ng-controller="TableController as tPanel" class="panel panel-default">
      
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-3">
            {{tPanel.table.id}} ({{tPanel.table.numFound}})
            <select ng-model="tPanel.state.nRows" ng-change="tPanel.updateNRows()" name="display-nrows" id="row-select" ng-options="number for number in tPanel.numberRows"></select>            
            <p>{{tPanel.nRows}}</p>
          </div>
          <p class="col-md-3">
              <a href="#/explore" ng-click="tPanel.showOptions = !tPanel.showOptions"><i class="glyphicon glyphicon-cog"></i>  Show/Hide Data Types</a>
          </p>
          <div class="col-md-6">        
            <div class="input-group">
              <input id="search-term" ng-model="tPanel.state.searchTerm" ng-change="tPanel.searchTable()" type="text" class="form-control" placeholder="Search all columns..." name="srch-term" />
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover" id="main-table">
            <thead>
              <tr>
                <th ng-repeat="colName in tPanel.table.columns">
                  <a href="#/explore" ng-click="tPanel.state.sortField = 'col-' + ($index+1); tPanel.sortRows($index+1)" title="{{tPanel.table.columnsType[$index]}}">
                    {{colName}}
                    <span ng-show="tPanel.state.sortField == tPanel.dataPrefix + ($index+1)">
                      <span class="order dropup"><span ng-show="tPanel.sortASC" class="caret"></span></span>
                      <span class="order dropdown"><span ng-show="!tPanel.sortASC" class="caret"></span></span>
                    </span>
                  </a>
                  <div ng-show="tPanel.showOptions">
                    <small>({{tPanel.table.columnsType[$index]}})</small>
                  </div>
                </th>
              </tr>
              <tr>
                <td ng-repeat="colName in tPanel.table.columns track by $index">
                  <input name="col-{{$index+1}}" type="text" placeholder="Filter...">
                </td>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="row in tPanel.table.rows | filter:query ">
                <td ng-repeat="(key, value) in row track by $index" my-finish-repeat="table-finish-repeat">
                  {{value}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div ng-controller="PagController as pagination">
            <!-- <div>Showing {{parseInt(start + 1)}} to {{parseInt(start + rows)}} of {{numFound}} entries</div> -->
          <div>
            <pagination total-items="pagination.table.numFound" ng-model="pagination.currentPage" max-size="pagination.maxSize" class="pag" boundary-links="true" items-per-page="pagination.itemsPerPage" num-pages="pagination.numPages" ng-change="pagination.update()"></pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> <!-- /.row -->
