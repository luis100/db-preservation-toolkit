<div class="row">
  <div class="col-lg-12">
    <h6 class="">Tables</h6>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div ng-controller="TablePanelController as tPanel" class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-6">
            {{tPanel.table.id}} ({{tPanel.table.numFound}})
            <select ng-model="tPanel.state.nRows" ng-change="tPanel.updateNRows()" name="display-nrows" id="row-select" ng-options="number for number in tPanel.numberRows"></select>
            <p>{{tPanel.nRows}}</p>
          </div>
          <div class="input-group">
            <div id="spinner" alt="spinner" ng-show="tPanel.loading"></div>
            <input ng-model="tPanel.searchQuery" ng-change="tPanel.searchTable()" type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>               
        </div>
      </div>
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover" id="main-table">
            <thead>
              <tr>
                <th ng-repeat="colName in tPanel.table.columns">
                  <a href="#/explore" ng-click="tPanel.state.sortField = 'col-' + ($index+1); tPanel.sortRows($index+1)">
                    {{colName}}
                    <span ng-show="tPanel.state.sortField == tPanel.dataPrefix + ($index+1)">
                      <span class="order dropup"><span ng-show="tPanel.sortASC" class="caret"></span></span>
                      <span class="order dropdown"><span ng-show="!tPanel.sortASC" class="caret"></span></span>
                    </span>
                  </a>
                </th>
              </tr>
              <tr>
                <td ng-repeat="colType in tPanel.table.columnsType track by $index">({{colType}})</td>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="row in tPanel.table.rows | filter:query ">
                <td ng-repeat="(key, value) in row track by $index">
                  {{value}}
                </td>
              </tr>
            </tbody>
          </table>
          <div ng-controller="PagController as pagination">
            <!-- <div>Showing {{parseInt(start + 1)}} to {{parseInt(start + rows)}} of {{numFound}} entries</div> -->
            <div>
              <pagination total-items="pagination.table.numFound" ng-model="pagination.currentPage" max-size="pagination.maxSize" class="pag" boundary-links="true" items-per-page="pagination.itemsPerPage" num-pages="pagination.numPages" ng-change="pagination.update()"></pagination>
            </div>
          </div>
        </div>
      </div>
    </div>   
  </div>
</div> <!-- /.row -->
